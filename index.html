<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMOS</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="bg__base">
    <div class="container__header">
      <header class="header">
        <div class="header__body">
          <a href="" class="header__logo">
            <img src="./images/header/logo.png" alt="" />
          </a>
          <div class="header__burger">
            <span></span>
          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li><a class="header__link" href="./html/spring.html#tabir">Про табір</a></li>
              <li><a class="header__link" href="./html/about.html">Про нас</a></li>
              <li><a class="header__link" href="./html/parents.html">Для батьків</a></li>
            </ul>
            <ul class="header__phone">
              <li>
                <a href="tel:+38 098 057 4922" class="header__link">
                  <svg class="icon-phone">
                    <use xlink:href="./images/sprite.svg#icon-phone"></use>
                  </svg>
                  +38 098 057 4922
                </a>
              </li>
              <li><a href="#popup" class="header__link header__btn">Замовити</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="banner">
        <div class="banner__body">
          <div class="banner__content">
            <div class="banner__subtitle">Дитячий табір <span>VAMOS CAMP</spa></div>
            <div class="banner__title">Крутезний відпочинок 
              для дітей та підлітків</div>
            <div class="banner__text">Віком від 8 до 15 років</div>
            <ul class="banner__btn">
              <li><a class="banner__iteam color__btn1" href="./html/spring.html">
                <img class="btn__img" src="./images/icons/cherry.png" alt="">
                Весна</a></li>
              <li><a class="banner__iteam color__btn2" href="#">
                <img class="btn__img" src="./images/icons/sun.png" alt="">
                Літо</a></li>
              <li><a class="banner__iteam color__btn3" href="#">
                <img class="btn__img" src="./images/icons/maple.png" alt="">
                Осінь</a></li>
              <li><a class="banner__iteam color__btn4" href="#">
                <img class="btn__img" src="./images/icons/snow.png" alt="">
                Зима</a></li>
            </ul>
          </div>
          <div class="banner__image">
            <img src="./images/banner/photo.png" alt="">
          </div>
        </div>
      </section>
    </div>
    <div id="popup" class="popup">
      <a href="##" class="popup__area"></a>
      <div class="popup__wrapper">
        <div class="popup__content">
          <a class="popup__close" href="#">X</a>
          <div class="popup__image">
            <img src="./images/anketa/baby21.png" alt="">
          </div>
          <form id="form" class="anketa" action="#">
            <div class="anketa__title">Залишити заявку</div>
            <ul class="anketa__list">
              <li>
                <label for="formName">Ім'я*</label>
                <input id="formName" type="text" name="name" class="anketa__input">
              </li>
              <li>
                <label for="formPhone">Номер телефону*</label>
                <input id="formPhone" type="tel" name="phone" class="anketa__input">
              </li>
              <li>
                <label for="formAge">Вік дитини</label>
                <input id="formAge" type="tel" name="age" class="anketa__input">
              </li>
            </ul>
            <button type="submit" class="anketa__btn">Забронювати</button>
          </form>
          <div class="popup__image">
            <img src="./images/anketa/baby11.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/burger.js"></script>

</html>
